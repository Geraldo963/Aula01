        function visibilidade(obeto){
            const nome = document.getElementById("nome")
            if(objeto.value == "sim"){
                nome.style.display = "nome"
            }
            else{
                nome.style.display = "block"
            }
        }
        function escrever(objeto){
            const texto = objeto.value;
            const destino = document.getElementById("resultado")
            destino.innerText = texto
        }
